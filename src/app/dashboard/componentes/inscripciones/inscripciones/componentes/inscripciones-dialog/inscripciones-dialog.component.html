<h2 mat-dialog-title>Nueva inscripcion</h2>
<mat-dialog-content>
  <form [formGroup]="formInscripciones" >
    <mat-form-field>
        <mat-label>Alumno</mat-label>
        <mat-select formControlName="studentId">
              <mat-option  *ngFor="let alumno of listaAlumnoss" [value]="alumno.id" >{{alumno.nombre}}  {{alumno.apellido}}</mat-option> 
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Curso</mat-label>
        <mat-select formControlName="courseId">
            <mat-option *ngFor="let curso of listaCursos" [value]="curso.id">{{ curso.nombreCurso }}</mat-option>
        </mat-select>
    </mat-form-field>
    
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="guardarInscripcion()" >Guardar</button>
</mat-dialog-actions>
