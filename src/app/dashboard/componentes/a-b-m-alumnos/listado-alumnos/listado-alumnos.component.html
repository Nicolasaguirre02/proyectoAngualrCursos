
<div id="contenedorTabla" class="container-fluid">

  <app-modificar-alumno *ngIf="mostrarFormularioModificar" (actualizarAlumno)="modificarDatosAlumno($event)"  [alumnoModificar]="objetoAlumnoModificar"></app-modificar-alumno>

  <app-agregar-alumno *ngIf="!mostrarFormularioModificar"  (alumnoCreado)="alumnoEmitido($event)" ></app-agregar-alumno>
 

 <div style="padding-bottom: 10px;"   *ngIf="mostrarFormularioModificar">
      <button (click)="mostrarFormAlumno()" mat-raised-button color="primary">Nuevo alumno</button>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="idAlumno">
            <th mat-header-cell *matHeaderCellDef> NÂº </th>
            <td mat-cell *matCellDef="let element"> {{element.idAlumno}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nombreApellido">
            <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element | listaAlumno}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
  
          <ng-container matColumnDef="curso">
              <th mat-header-cell *matHeaderCellDef> Curso </th>
              <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
          </ng-container>
  
          <ng-container matColumnDef="nota">
              <th mat-header-cell *matHeaderCellDef> Nota </th>
              <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
          </ng-container>

          <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> Modificar </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button (click)="mostrarForm()" (click)="objetoModificar(element)">Modificar</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> 
              <svg (click)="eliminarAlumno(element)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
    
      

</div>
