<div id="contenedorTabla" class="container-fluid">

  <app-modificar-alumno *ngIf="mostrarFormularioModificar" (actualizarAlumno)="modificarDatosAlumno($event)" (ocultarFormularioModificar)="mostrarFormularioAlumnoNuevo()" [alumnoModificar]="objetoAlumnoModificar"></app-modificar-alumno>

  <app-agregar-alumno *ngIf="!mostrarFormularioModificar && tipoPersona === 'ADMIN'" (alumnoCreado)="alumnoEmitido($event)"></app-agregar-alumno>

  <h1>Listado alumnos</h1>
  
  <div  style="width: 100%;display: flex; justify-content: center; margin-top: 10px;">
    <app-spinner [tamanioSpinner]="30" *ngIf="mostrarSpinner"></app-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="idAlumno">
            <th mat-header-cell *matHeaderCellDef> NÂº </th>
            <td mat-cell *matCellDef="let element"> {{element.idAlumno}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nombreApellido">
            <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element | listaAlumno}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
  


          <ng-container  matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button *ngIf="tipoPersona =='ADMIN'"  (click)="objetoModificar(element)" (click)="mostrarForm()" type="button" class="btn btn-outline-secondary">
                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brush-fill" viewBox="0 0 16 16">
                  <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04"/>
                </svg>
              </button>
              
              <button *ngIf="tipoPersona =='ADMIN'" (click)="eliminarAlumno(element)" type="button" class="btn btn-outline-danger">
                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </button>
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>      
      

</div>
